<div>
    <h2 translate="aktivingatlanApp.ownership.home.title">Ownerships</h2>
    <jh-alert></jh-alert>
    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <button class="btn btn-primary" ui-sref="ownership.new">
                    <span class="glyphicon glyphicon-flash"></span> <span translate="aktivingatlanApp.ownership.home.createLabel">Create a new Ownership</span>
                </button>
            </div>
        </div>
    </div>

    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
                <tr jh-sort="predicate" ascending="reverse" callback="loadAll()">
                    <th jh-sort-by="id"><span translate="global.field.id">ID</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="note"><span translate="aktivingatlanApp.ownership.note">Note</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="propertyCode"><span translate="aktivingatlanApp.ownership.property">property</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="clientName"><span translate="aktivingatlanApp.ownership.client">client</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="ownership in ownerships track by ownership.id">
                    <td><a ui-sref="ownership.detail({id:ownership.id})">{{ownership.id}}</a></td>
                    <td>{{ownership.note}}</td>
                    <td>
                        <a ui-sref="property.detail({id:ownership.propertyId})">{{ownership.propertyCode}}</a>
                    </td>
                    <td>
                        <a ui-sref="client.detail({id:ownership.clientId})">{{ownership.clientName}}</a>
                    </td>
                    <td>
                        <button type="submit"
                                ui-sref="ownership.detail({id:ownership.id})"
                                class="btn btn-info btn-sm">
                            <span class="glyphicon glyphicon-eye-open"></span>&nbsp;<span translate="entity.action.view"> View</span>
                        </button>
                        <button type="submit"
                                ui-sref="ownership.edit({id:ownership.id})"
                                class="btn btn-primary btn-sm">
                            <span class="glyphicon glyphicon-pencil"></span>&nbsp;<span translate="entity.action.edit"> Edit</span>
                        </button>
                        <button type="submit"
                                ui-sref="ownership.delete({id:ownership.id})"
                                class="btn btn-danger btn-sm">
                            <span class="glyphicon glyphicon-remove-circle"></span>&nbsp;<span translate="entity.action.delete"> Delete</span>
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="text-center">
        <uib-pagination class="pagination-sm" total-items="totalItems" ng-model="page" ng-change="loadAll()"></uib-pagination>
    </div>
</div>
