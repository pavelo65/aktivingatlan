
<div>
    <h2><span translate="aktivingatlanApp.photo.detail.title">Photo</span> {{photo.id}}</h2>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th translate="entity.detail.field">Field</th>
                <th translate="entity.detail.value">Value</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>
                    <span translate="aktivingatlanApp.photo.header">Header</span>
                </td>
                <td>
                    <span class="form-control-static">{{photo.header}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="aktivingatlanApp.photo.descriptionHu">DescriptionHu</span>
                </td>
                <td>
                    <span class="form-control-static">{{photo.descriptionHu}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="aktivingatlanApp.photo.descriptionEn">DescriptionEn</span>
                </td>
                <td>
                    <span class="form-control-static">{{photo.descriptionEn}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="aktivingatlanApp.photo.descriptionDe">DescriptionDe</span>
                </td>
                <td>
                    <span class="form-control-static">{{photo.descriptionDe}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="aktivingatlanApp.photo.filename">Filename</span>
                </td>
                <td>
                    <span class="form-control-static">{{photo.filename}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="aktivingatlanApp.photo.property">property</span>
                </td>
                <td>
                    <a class="form-control-static" ui-sref="property.detail({id:photo.propertyId})">{{photo.propertyCode}}</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>
</div>
