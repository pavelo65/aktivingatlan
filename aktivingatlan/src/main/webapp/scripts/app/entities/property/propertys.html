<div class="container-fluid">

    <h2 translate="aktivingatlanApp.property.home.title">Propertys</h2>
    <jh-alert></jh-alert>
    
    
    <button class="btn btn-primary btn-sm" ui-sref="property.new">
        <span class="glyphicon glyphicon-flash"></span> <span translate="aktivingatlanApp.property.home.createLabel">Create a new Property</span>
    </button>

    <div class="modal fade" id="deletePropertyConfirmation">
        <div class="modal-dialog">
            <div class="modal-content">
                <form name="deleteForm" ng-submit="confirmDelete(property.id)">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                                ng-click="clear()">&times;</button>
                        <h4 class="modal-title" translate="entity.delete.title">Confirm delete operation</h4>
                    </div>
                    <div class="modal-body">
                        <p translate="aktivingatlanApp.property.delete.question" translate-values="{id: '{{property.id}}'}">Are you sure you want to delete this Property?</p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
                            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
                        </button>
                        <button type="submit" ng-disabled="deleteForm.$invalid" class="btn btn-danger">
                            <span class="glyphicon glyphicon-remove-circle"></span>&nbsp;<span translate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

	<div ui-grid="gridOptions" ui-grid-pinning ui-grid-save-state ui-grid-resize-columns></div>

</div>
