
<div>
    <h2><span translate="aktivingatlanApp.statement.detail.title">Statement</span> {{statement.id}}</h2>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th translate="entity.detail.field">Field</th>
                <th translate="entity.detail.value">Value</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>
                    <span translate="aktivingatlanApp.statement.date">Date</span>
                </td>
                <td>
                    <span class="form-control-static">{{statement.date | date:'mediumDate'}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="aktivingatlanApp.statement.note">Note</span>
                </td>
                <td>
                    <span class="form-control-static">{{statement.note}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="aktivingatlanApp.statement.client">client</span>
                </td>
                <td>
                    <span ng-repeat="client in statement.clients">
                        <a class="form-control-static" ui-sref="client.detail({id: {{client.id}}})">{{client.name}}</a>{{$last ? '' : ', '}}
                    <span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="aktivingatlanApp.statement.property">property</span>
                </td>
                <td>
                    <span ng-repeat="property in statement.propertys">
                        <a class="form-control-static" ui-sref="property.detail({id: {{property.id}}})">{{property.code}}</a>{{$last ? '' : ', '}}
                    <span>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>
</div>
