
<div>
    <h2><span translate="aktivingatlanApp.category.detail.title">Category</span> {{category.id}}</h2>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th translate="entity.detail.field">Field</th>
                <th translate="entity.detail.value">Value</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>
                    <span translate="aktivingatlanApp.category.nameHu">NameHu</span>
                </td>
                <td>
                    <span class="form-control-static">{{category.nameHu}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="aktivingatlanApp.category.nameEn">NameEn</span>
                </td>
                <td>
                    <span class="form-control-static">{{category.nameEn}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="aktivingatlanApp.category.nameDe">NameDe</span>
                </td>
                <td>
                    <span class="form-control-static">{{category.nameDe}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="aktivingatlanApp.category.parent">parent</span>
                </td>
                <td>
                    <a class="form-control-static" ui-sref="category.detail({id:category.parentId})">{{category.parentNameHu}}</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>
</div>
