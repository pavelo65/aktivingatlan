<div>
    <h2 translate="aktivingatlanApp.feature.home.title">Features</h2>
    <jh-alert></jh-alert>
    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <button class="btn btn-primary" ui-sref="feature.new">
                    <span class="glyphicon glyphicon-flash"></span> <span translate="aktivingatlanApp.feature.home.createLabel">Create a new Feature</span>
                </button>
            </div>
        </div>
    </div>

    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th><span translate="global.field.id">ID</span></th>
                    <th><span translate="aktivingatlanApp.feature.nameHu">NameHu</span></th>
                    <th><span translate="aktivingatlanApp.feature.nameEn">NameEn</span></th>
                    <th><span translate="aktivingatlanApp.feature.nameDe">NameDe</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="feature in features track by feature.id">
                    <td><a ui-sref="feature.detail({id:feature.id})">{{feature.id}}</a></td>
                    <td>{{feature.nameHu}}</td>
                    <td>{{feature.nameEn}}</td>
                    <td>{{feature.nameDe}}</td>
                    <td>
                        <button type="submit"
                                ui-sref="feature.detail({id:feature.id})"
                                class="btn btn-info btn-sm">
                            <span class="glyphicon glyphicon-eye-open"></span>&nbsp;<span translate="entity.action.view"> View</span>
                        </button>
                        <button type="submit"
                                ui-sref="feature.edit({id:feature.id})"
                                class="btn btn-primary btn-sm">
                            <span class="glyphicon glyphicon-pencil"></span>&nbsp;<span translate="entity.action.edit"> Edit</span>
                        </button>
                        <button type="submit"
                                ui-sref="feature.delete({id:feature.id})"
                                class="btn btn-danger btn-sm">
                            <span class="glyphicon glyphicon-remove-circle"></span>&nbsp;<span translate="entity.action.delete"> Delete</span>
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
