
<form name="editForm" role="form" novalidate ng-submit="save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="clear()">&times;</button>
        <h4 class="modal-title" id="myOwnershipLabel" translate="aktivingatlanApp.ownership.home.createOrEditLabel">Create or edit a Ownership</h4>
    </div>
    <div class="modal-body">
        <jh-alert-error></jh-alert-error>

        <div class="form-group">
            <label class="control-label" translate="aktivingatlanApp.ownership.note" for="field_note">Note</label>
            <input type="text" class="form-control" name="note" id="field_note"
                    ng-model="ownership.note"
                     />
        </div>

        <div class="form-group">
            <label translate="aktivingatlanApp.ownership.property" for="field_property">property</label>
            <property-search-typeahead ng-model="ownership.propertyCode" id-model="ownership.propertyId" />

        </div>
        <div class="form-group">
            <label translate="aktivingatlanApp.ownership.client" for="field_client">client</label>
            <client-search-typeahead ng-model="ownership.clientName" id-model="ownership.clientId" />
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
