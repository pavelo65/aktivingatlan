<div>
	<div class="container">
		<uib-carousel active="active" interval="5000" class="main-carousel center-block">
	      <uib-slide>
	        <img src="assets/images/apatsag.jpg" style="margin:auto;">
	        <div class="carousel-caption">
	          <h3 translate="main.carousel.experience">TÖBB MINT 20 ÉV TAPASZTALAT</h3>
	        </div>
	      </uib-slide>
	      <uib-slide>
	        <img src="assets/images/levendula.jpg" style="margin:auto;">
	        <div class="carousel-caption">
	          <h3 translate="main.carousel.professional">PROFESSZIONÁLIS SEGÍTSÉG</h3>
	        </div>
	      </uib-slide>
	    </uib-carousel>
    </div>
	<div class="featured-container">
		<div class="container">
			<div class="row">
				<div class="col-lg-4" ng-repeat="property in featured | filter:{featured: true} | limitTo: 3">
					<div class="col-md-12">
					<div class="featured row">
						<div class="col-lg-8">
							<span ng-repeat="photo in property.photos | filter:{header:true}">
								<img class="img img-thumbnail img-responsive" ng-src="http://res.cloudinary.com/aktivingatlan/image/upload/{{photo.filename}}.jpg">
							</span>
						</div>
						<div class="col-lg-4 text-capitalize" style="height:160px">
							<p class="text-capitalize"><small>{{property.descriptionHu | limitTo: 72}}</small></p>
							<a href="#" class="bottom-align-text">Részletek</a>
						</div>
					</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
